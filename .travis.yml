language: ruby
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
git:
  depth: false
addons:
  postgresql: "9.6"
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
before_script:
  - bundle exec rake db:setup
script:
  - bundle exec rails webpacker:compile
  - bundle exec rails spec
  - bundle exec govuk-lint-ruby app config db lib spec --format clang
  - bundle exec govuk-lint-sass app/assets/stylesheets
env:
  global:
    # AZURE_WA_PASSWORD
    secure: 
deploy:
- provider: script
  script: git push --force https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-dev-manage-courses-frontend-app.scm.azurewebsites.net:443/bat-dev-manage-courses-frontend-app.git HEAD:refs/heads/master
  on: master
- provider: script
  script: git push --force https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-staging-manage-courses-frontend-app.scm.azurewebsites.net:443/bat-staging-manage-courses-frontend-app.git HEAD:refs/heads/master
  on: staging
- provider: script
  script: git push --force https://govuk-dfe-bat-deployment-user:$AZURE_WA_PASSWORD@bat-prod-manage-courses-frontend-app.scm.azurewebsites.net:443/bat-prod-manage-courses-frontend-app.git HEAD:refs/heads/master
  on: production
